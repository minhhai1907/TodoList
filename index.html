<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="title">Todo List
        <span>Get one item done at a time</span>
    </h1>
    <ul class="task-list">
        <li>
            <span class="label">LearJS</span>
            <div class="action">
            <input type="checkbox" class="btn-action btn-action-done">
            <button class="btn-action btn-action-delete">✘</button>
        </div>
        </li>
        <li>
            <span class="label">Code a Todo List</span>
            <div class="action">
            <input type="checkbox" class="btn-action btn-action-done">
            <button class="btn-action btn-action-delete">✘</button>
        </div>
        </li>
    </ul>
    <div class="filter-wrapper">
        <label for="filter" class="filter-label">Show incomplete tasks only</label>
        <input type="checkbox" id="filter">
    </div>
    <form action="#" class="form">
        <label for="newitem">Add to the Todo task-list</label>
        <input type="text" id="newitem">
        <button type="submit">Add Item</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
